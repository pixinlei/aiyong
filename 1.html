<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
	<div id="list">
		<div class="a"></div>

<script>

    const a = document.getElementById('a')

	    a.innerHTML = 'aa'
	}
	list.appendChild(a)
</script>
